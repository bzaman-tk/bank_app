<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-5xl my-5">Welcome to BankApp</h1>
    <section class="main-wrap container mx-auto text-center max-w-lg px-5 py-5">
        <h2 class="text-center mb-3 text-lg uppercase bg-sky-600 py-5">Your Balance is <span id="balance" class="text-4xl ml-5">635654</span>$</h2> 

        <div class="flex text-center space-x-3">
            <div class="w-1/2 bg-slate-400 pt-3">
                <h2 class="text-2xl text-white mb-3">Diposite <br>
                    <span id="dipositeAmmount" class=" text-red-500">00</span>$
                </h2>
                <input class="pl-2 outline-none" type="text" name="dipsite" id="diposite" placeholder="Enter The Amount">
                <input class="bg-orange-700 px-5 py-3 mt-3 rounded text-white mb-3 cursor-pointer" type="submit" value="Diposite" id="dipositebtn">
            </div>
            <div class="w-1/2 bg-slate-400 pt-3">
                <h2 class="text-2xl text-white mb-3">Withdraw <br>
                    <span id="withdrawAmmount" class=" text-red-600">00</span>$
                </h2>
                <input class="pl-2 outline-none" type="text" name="withdraw" id="withdraw" placeholder="Enter The Amount">
                <input class="bg-orange-700 px-5 py-3 mt-3 rounded text-white mb-3 cursor-pointer" type="submit" value="Withdraw" id="withdrawbtn">
            </div>
        </div>
    </section>

<script src="js/bank.js"></script>    
</body>
</html>
