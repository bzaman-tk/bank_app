<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-5xl my-5">Welcome to BankApp</h1>
    <section class="main-wrap container mx-auto text-center bg-sky-200 max-w-md px-5 py-5">
        <h2 class="text-center mb-3 text-2xl uppercase">please login</h2>
        <input type="text" name="email" id="userEmail" placeholder="Your Email" class="px-5 py-3 text-xl">
        <input type="password" name="password" id="userPass" class="block mx-auto my-3 px-5 py-3 text-xl" placeholder="Your Password">
        <input type="button" value="login" id="login_btn" class="rounded bg-orange-900 text-white py-3 px-5 cursor-pointer">
        <a class="text-center text-sm block mt-5 underline text-blue-800 " href="singup.html">Sign Up</a>
    </section>

<script src="js/main.js"></script>    
</body>
</html>
